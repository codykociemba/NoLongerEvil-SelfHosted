services:
  nolongerevil:
    build: .
    container_name: nolongerevil-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persistent data storage
      - nolongerevil-data:/app/data
      # Optional: SSL certificates
      # - ./certs:/app/certs:ro
    environment:
      # Server configuration
      - API_ORIGIN=https://backdoor.nolongerevil.com
      - PORT=8080
      # - WORKERS=4  # Override worker count (default: 2*CPU+1)

      # TLS configuration (uncomment if using certificates)
      # - CERT_DIR=/app/certs

      # Entry key configuration
      - ENTRY_KEY_TTL_SECONDS=3600

      # Weather configuration
      - WEATHER_CACHE_TTL_MS=600000

      # Subscription configuration
      - SUBSCRIPTION_TIMEOUT_MS=0
      - MAX_SUBSCRIPTIONS_PER_DEVICE=100

      # Debug configuration
      - DEBUG_LOGGING=false

      # Database configuration
      - SQLITE3_DB_PATH=/app/data/database.sqlite

      # MQTT configuration (optional)
      # - MQTT_HOST=mqtt-broker
      # - MQTT_PORT=1883
      # - MQTT_TOPIC_PREFIX=nolongerevil
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nolongerevil-data:
    name: nolongerevil-data
